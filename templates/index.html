<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #form-checkout {
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }

        .container {
            height: 18px;
            display: inline-block;
            border: 1px solid rgb(118, 118, 118);
            border-radius: 2px;
            padding: 1px 2px;
        }
    </style>
</head>
<body>
    <h1>Escolha a Forma de Pagamento</h1>
    <form id="form-checkout">
        <div id="form-checkout__cardNumber" class="container"></div>
        <div id="form-checkout__expirationDate" class="container"></div>
        <div id="form-checkout__securityCode" class="container"></div>
        <input type="text" id="form-checkout__cardholderName" placeholder="Titular do cartão" />
        <select id="form-checkout__issuer" placeholder="Banco emissor"></select>
        <select id="form-checkout__installments" placeholder="Parcelas"></select>
        <select id="form-checkout__identificationType" placeholder="Tipo de documento"></select>
        <input type="text" id="form-checkout__identificationNumber" placeholder="Número do documento" />
        <input type="email" id="form-checkout__cardholderEmail" placeholder="E-mail" />

        <button type="submit" id="form-checkout__submit">Pagar</button>
        <progress value="0" class="progress-bar">Carregando...</progress>
    </form>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
