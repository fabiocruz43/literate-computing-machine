<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagamento com Cartão</title>
</head>
<body>
    <h1>Pagamento com Cartão de Crédito/Débito</h1>
    <form method="POST">
        <!-- Campos de pagamento -->
        <input type="text" name="numero_cartao" placeholder="Número do Cartão"><br>
        <input type="text" name="nome_titular" placeholder="Nome do Titular"><br>
        <input type="text" name="validade" placeholder="Validade"><br>
        <input type="text" name="cvv" placeholder="CVV"><br>
        <input type="submit" value="Pagar">
    </form>
</body>
</html>
